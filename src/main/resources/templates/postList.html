<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>board</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<div class="container">
    <h2>게시글 목록</h2>
    <table class="post_list">
        <colgroup>
            <col width="15%"/>
            <col width="*"/>
            <col width="20%"/>
            <col width="20%"/>
        </colgroup>
        <thead>
        <tr>
            <th scope="col">글번호</th>
            <th scope="col">제목</th>
            <th scope="col">작성일시</th>
            <th scope="col">수정일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.size(postList)} > 0" th:each="post : ${postList}">
            <td th:text="${post.id}"></td>
            <td class="title"><a href="/posts/" th:attrappend="href=${post.id}"  th:text="${post.title}"></a></td>
            <td th:text="${post.createdAt}"></td>
            <td th:text="${post.updatedAt}"></td>
        </tr>
        <tr th:unless="${#lists.size(postList)} > 0">
            <td colspan="4">조회된 결과가 없습니다.</td>
        </tr>
        </tbody>
    </table>
    <a href="/new-post" class="btn">글 쓰기</a>
</div>
</body>
</html>
