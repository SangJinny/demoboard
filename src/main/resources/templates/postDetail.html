<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<div class="container">
    <h2>게시글 상세</h2>
    <form id="frm" method="post">
        <table class="post_detail">
            <colgroup>
                <col width="15%"/>
                <col width="35%"/>
                <col width="15%"/>
                <col width="35%"/>
            </colgroup>
            <caption>게시글 상세내용</caption>
            <tbody>
            <tr>
                <th scope="row">글 번호</th>
                <td th:text="${post.id }"></td>
                <th scope="row">작성자</th>
                <td th:text="${post.writer }"></td>
            </tr>
            <tr>
                <th scope="row">작성일시</th>
                <td th:text="${post.createdAt }"></td>
                <th scope="row">수정일시</th>
                <td th:text="${post.updatedAt }"></td>
            </tr>
            <tr>
                <th scope="row">제목</th>
                <td colspan="3"><input type="text" id="postTitle" name="title" th:value="${post.title }"/></td>
            </tr>
            <tr>
                <td colspan="4" class="view_text">
                    <textarea title="내용" id="postContent" name="content" th:text="${post.content }"></textarea>
                </td>
            </tr>
            </tbody>
        </table>
        <table class="post_detail">
            <colgroup>
                <col width="10%"/>
                <col width="5%"/>
                <col width="10%"/>
                <col width="10%"/>
                <col width="10%"/>
                <col width="25%"/>
                <col width="10%"/>
                <col width="20%"/>
            </colgroup>
            <tbody>
            <tr th:if="${#lists.size(commentList)} > 0" th:each="comment : ${commentList}">
                <th>댓글 번호</th>
                <td th:text="${comment.id}"></td>
                <th>댓글 작성자</th>
                <td th:text="${comment.writer}"></td>
                <th>댓글 내용</th>
                <td th:text="${comment.content}"></td>
                <th>댓글 작성일</th>
                <td th:text="${comment.createdAt}"></td>
            </tr>
            </tbody>
        </table>
        <input type="hidden" id="postId" name="id" th:value="${post.id }">
    </form>

    <button id="editButton" class="btn">수정하기</button>
    <button id="deleteButton" class="btn">삭제하기</button>
    <a href="/posts" id="listButton" class="btn">목록으로</a>
    <a href="/new-comment?postId=" th:attrappend="href=${post.id}" id="newCommentButton" class="btn">댓글쓰기</a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#editButton").on("click", function(){
            var frm = $("#frm")[0];
            var id = $("#postId").val();
            var title = $("#postTitle").val();
            var content = $("#postContent").val();
            $.ajax({
                type: "PUT",
                url: "/posts/"+id,
                data: {
                    title: title,
                    content: content
                },
                success: function (response) {
                    window.location.href = '/posts';
                }
            });
        });

        $("#deleteButton").on("click", function(){
            var frm = $("#frm")[0];
            var id = $("#postId").val();
            $.ajax({
                type: "DELETE",
                url: "/posts/"+id,
                success: function (response) {
                    window.location.href = '/posts';
                }
            });

        });
    });
</script>
</body>
</html>
